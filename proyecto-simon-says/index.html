<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Dice</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="gameboard">
      <div id="lightBlue" class="color lightBlue left" data-color="lightBlue"></div>
      <div id="violet" class="color violet right" data-color="violet"></div>
      <div id="orange" class="color orange left" data-color="orange"></div>
      <div id="green" class="color green right" data-color="green"></div>
      <button id="startButton" class="btn-start" onclick="startGame()">Empezar a jugar!</button>
    </div>
    <script src="scripts.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
